<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/animate.min.css">
    <script src="js/lib/wow/wow.min.js"></script>
    <script>
            new WOW().init();
    </script>
    <script src="js/lib/gsap/gsap.min.js" defer></script>
    <script src="js/lib/gsap/ScrollTrigger.min.js" defer></script>
    <script src="js/lib/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="parallax gon">
                <div class="gon__content">
                    <div class="text">
                        <h1 data-wow-delay="0.5s" class="title wow animate__animated animate__fadeIn">Gon Freecss</h1>
                    </div>
                    <div class="gon__layer_top layer"></div>
                    <div class="gon__layer_midle layer"></div>
                    <div class="gon__layer_button layer"></div>
                </div>
            </div>
            <div class="parallax killua">
                <div class="killua__content">
                    <div class="text">
                        <h1 data-wow-offset="50" data-wow-delay="0.5s" class="title wow animate__animated animate__fadeIn">Killua Zoldyck</h1>
                    </div>
                    <div class="killua__layer_top layer"></div>
                    <div class="killua__layer_midle layer"></div>
                    <div class="killua__layer_button layer"></div>
                </div>
            </div>
            <div class="parallax kurapiko">
                <div class="kurapiko__content">
                    <div class="text">
                        <h1 data-wow-offset="50" data-wow-delay="0.5s" class="title wow animate__animated animate__fadeIn">Kurapika Kuruta</h1>
                    </div>
                    <div class="kurapiko__layer_top layer"></div>
                    <div class="kurapiko__layer_midle layer"></div>
                    <div class="kurapiko__layer_button layer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
